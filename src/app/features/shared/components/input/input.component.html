<fast-icon *ngIf="leftIcon"
  [icon]="leftIcon"
  [color]="color"
  (click)="leftIconEvent.emit()"
  [size]="28"></fast-icon>
<fast-icon *ngIf="rightIcon"
  class="right"
  [icon]="rightIcon"
  [color]="color"
  (click)="rightIconEvent.emit()"
  [size]="28"></fast-icon>
<mdb-form-control>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'currency'">
      <input mdbInput
        #currencyInputRef
        [class.fast-hide-label]="!!inputValue || !!visibleValue"
        [class.left-icon]="leftIcon"
        type="{{type}}"
        id="{{id}}"
        currencyMask
        [options]="{
          align: 'left',
          prefix: 'R$ ',
          thousands: '.',
          decimal: ',',
          allowNegative: 'false',
          allowNegative: false
        }"
        [maxlength]="maxLength"
        [minlength]="minLength"
        [value]="visibleValue"
        [readonly]="readonly"
        placeholder="{{placeholder}}"
        (input)="inputValueChange.emit(currencyInputRef.value)"
        [(ngModel)]="inputValue"
        class="form-control" />
      <label mdbLabel
        #testf
        class="form-label"
        for="typeText">{{label}}</label>
    </ng-container>
    <ng-container *ngSwitchCase="'textarea'">
      <textarea mdbInput
        #textAreaRef
        [class.left-icon]="leftIcon"
        id="{{id}}"
        [maxlength]="maxLength"
        [class.fast-hide-label]="!!inputValue || !!visibleValue"
        [minlength]="minLength || 999"
        [value]="visibleValue"
        [readonly]="readonly"
        placeholder="{{placeholder}}"
        (input)="inputValueChange.emit(textAreaRef.value)"
        [(ngModel)]="inputValue"
        [mask]="mask"
        class="form-control"></textarea>
      <label mdbLabel
        #testf
        class="form-label"
        for="typeText">{{label}}</label>
      <span>{{inputValue?.length || 0}} / {{maxLength || 999}}</span>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <input mdbInput
        #inputRef
        [class.fast-hide-label]="!!inputValue || !!visibleValue"
        [class.left-icon]="leftIcon"
        type="{{type}}"
        id="{{id}}"
        [maxlength]="maxLength"
        [minlength]="minLength"
        [value]="visibleValue"
        [readonly]="readonly"
        placeholder="{{placeholder}}"
        (input)="inputValueChange.emit(inputRef.value)"
        [(ngModel)]="inputValue"
        [mask]="mask"
        class="form-control" />
      <label mdbLabel
        #testf
        class="form-label"
        for="typeText">{{label}}</label>
    </ng-container>
  </ng-container>


</mdb-form-control>
