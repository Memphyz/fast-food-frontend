<fast-icon [icon]="leftIcon"
  [color]="color"
  [size]="28"></fast-icon>
<mdb-form-control>
  <input mdbInput
    [class.left-icon]="leftIcon"
    type="{{type}}"
    id="{{id}}"
    placeholder="{{placeholder}}"
    [(ngModel)]="inputValue"
    [mask]="mask"
    class="form-control" />
  <label mdbLabel
    #testf
    class="form-label"
    for="typeText">{{label}}</label>
</mdb-form-control>
