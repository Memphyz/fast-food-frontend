<div class="register-container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-lg-6">
        <fast-input label="Nome"
          errorMessage
          placeholder="Informe o nome"
          formControlName="name"></fast-input>
      </div>
      <div class="col-12 col-lg-6 mt-3 mt-md-0">
        <fast-input label="Sobrenome"
          errorMessage
          placeholder="Informe o sobrenome"
          formControlName="surname"></fast-input>
      </div>
    </div>
    <div class="row">
      <fast-input formControlName="email"
        type="email"
        errorMessage
        label="E-mail"
        placeholder="Informe o E-mail"></fast-input>
    </div>
    <div class="row">
      <fast-input formControlName="password"
        type="password"
        errorMessage
        label="Senha"
        placeholder="Informe a senha"></fast-input>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-lg-6">
        <fast-date-picker formControlName="born"
          errorMessage
          [customErrors]="{dataInvalida: 'Data de nascimento invÃ¡lida'}"
          ngDefaultControl
          label="Data de nascimento"
          placeholder="Informe a data de nascimento">
        </fast-date-picker>
      </div>
      <div class="col-12 col-lg-6 mt-3 mt-md-0">
        <fast-input formControlName="cpf"
          type="text"
          errorMessage
          field="CPF"
          label="CPF"
          mask="000.000.000-00"
          placeholder="Informe o CPF"></fast-input>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 col-md-6">
        <button type="button"
          class="outline w-100 ml-4 mr-4"
          [routerLink]="['../', 'home']">Voltar</button>
      </div>
      <div class="col-12 col-md-6 mt-3 mt-md-0">
        <button type="button"
          class="w-100 ml-4 mr-4"
          (click)="btnSave()">Cadastrar</button>
      </div>
    </div>
  </form>
</div>
<div class="illus">
  <img src="./../../../../../assets/images/illus/online shopping/online shopping.svg"
    alt="register_illus">
</div>
